<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォーム</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="contact-wrapper">
            <h1>お問い合わせ内容</h1>
            <h3>&#10055;お問合せ内容をご入力の上、「確認画面へ」のボタンをクリックしてください。</h3>
            <form action="mailto:otani@takaseoffie.com" enctype="text/plain" method="post"> 
                <div class="field-item">
                    <label for="name"><span>必須</span>お名前</label>
                    <input type="text" name="name" id="name" placeholder="（例）大谷 海明" autocomplete="name" autofocus>
                </div>
                <div class="field-item">
                    <label for="furigana"><span>必須</span>ふりがな</label>
                    <input type="text" name="furigana" id="furigana" placeholder="（例）おおたに かいめい">
                </div>
                <div class="field-item">
                    <label for="email"><span>必須</span>メールドレス</label>
                    <input type="text" name="email" id="email" placeholder="（例）otani@takaseoffie.com">
                </div>
                <div class="field-item">
                    <label for="tel"><span>必須</span>電話番号</label>
                    <input type="text" name="tel" id="tel" placeholder="（例）080-1234-5678">
                </div>
                <div class="field-item">
                    <label for="date"><span>必須</span>生年月日</label>
                    <input type="date" name="date" id="date">
                </div>
                <div class="field-item">
                    <label for="sex"><span>必須</span>性別</label>
                    <input type="radio" name="sex" value="男性" checked>男性
                    <input type="radio" name="sex" value="女性">女性
                </div>
                <div class="field-item">
                    <label for="item"><span>必須</span>お問い合わせ項目</label>
                    <select name="item" id="item">
                        <option value=""disabled selected>ご選択してください</option>
                        <option value="ご依頼">ご依頼</option>
                        <option value="ご質問">ご質問</option>
                        <option value="その他">その他</option>
                    </select>
                </div>
                <div class="field-item">
                    <label for="content"><span>必須</span>お問い合わせ内容</label>
                    <textarea name="content" id="content" cols="30" rows="10" placeholder="お問い合わせ内容の入力をお願いいたします。"></textarea>
                </div>
                <div class="btn-wrapper">
                    <input type="submit" value="確認画面へ">
                </div>
            </form>  
        </div>
    </div>
</body>
</html>
